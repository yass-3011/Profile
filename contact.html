      <div class="container">
        <h3 class="special">Contact Me</h3>
        <div class="contact-content">
          <form action="tg68489@gmail.com">
            <div class="inp">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="First Name"
              />
            </div>
            <div class="inp">
              <label for="fname">Middel Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Middel Name (Option)"
              />
            </div>
            <div class="inp">
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="last Name"
              />
            </div>
            <div class="inp">
              <label for="age">Age</label>
              <input type="text" id="age" name="age" placeholder="Age" />
            </div>
            <div class="inp">
              <label for="ph">Phone Number</label>
              <input type="text" id="ph" name="ph" placeholder="Phone Number" />
            </div>
            <div class="inp">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Email" />
            </div>
            <div class="inp">
              <label for="country">Country</label>
              <input type="text" placeholder="Country" />
            </div>
            <div class="inp">
              <label for="subject">Description</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Description"
              ></textarea>
            </div>
            <br />

            <input class="btn" type="submit" value="Submit" />
            <input class="btn padd" type="reset" />
          </form>
        </div>
